<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Open Graph Meta Tags for Discord Embed -->
    <meta property="og:title" content="IciesHosting">
    <meta property="og:description" content="Join the IciesHosting Discord server!">
    <meta property="og:url" content="https://icehosting-signup.vercel.app/">
    <meta property="og:image" content="https://cdn.discordapp.com/attachments/1329146958853701643/1342967636903858329/image.png?ex=67bb8f93&is=67ba3e13&hm=1acb2b9208faf5496da338556720eb7140436ea073fce444a9f82f7f820e403f&">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="IciesHosting">
    <meta name="twitter:description" content="Join the IciesHosting Discord server!">
    <meta name="twitter:image" content="https://cdn.discordapp.com/attachments/1329146958853701643/1342967636903858329/image.png?ex=67bb8f93&is=67ba3e13&hm=1acb2b9208faf5496da338556720eb7140436ea073fce444a9f82f7f820e403f&">
    <!-- Redirect to Discord Invite -->
    <meta http-equiv="refresh" content="0; URL='https://discord.gg/n3kEsPmqTV'">
    <title>IciesHosting Discord Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2C2F33;
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .discord-embed {
            background-color: #23272A;
            border-radius: 8px;
            overflow: hidden;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .banner {
            width: 100%;
            height: 100px;
            background-image: url('https://cdn.discordapp.com/attachments/1329146958853701643/1342967636903858329/image.png?ex=67bb8f93&is=67ba3e13&hm=1acb2b9208faf5496da338556720eb7140436ea073fce444a9f82f7f820e403f&');
            background-size: cover;
            background-position: center;
        }
        .content {
            padding: 16px;
        }
        .server-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .status {
            font-size: 14px;
            color: #B9BBBE;
            margin-bottom: 16px;
        }
        .join-button {
            background-color: #57F287;
            color: #000000;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }
        .join-button:hover {
            background-color: #4ACA7A;
        }
    </style>
</head>
<body>
    <div class="discord-embed">
        <div class="banner"></div>
        <div class="content">
            <div class="server-name">IciesHosting</div>
            <div class="status" id="status">Fetching server status...</div>
            <button class="join-button" onclick="window.location.href='https://discord.gg/n3kEsPmqTV'">Join</button>
        </div>
    </div>

    <script>
        async function fetchServerStatus() {
            try {
                const response = await fetch('https://discord.com/api/v9/invites/n3kEsPmqTV?with_counts=true');
                const data = await response.json();
                const onlineCount = data.approximate_presence_count;
                const totalCount = data.approximate_member_count;
                document.getElementById('status').innerText = `${onlineCount} Online â€¢ ${totalCount} Members`;
            } catch (error) {
                console.error('Error fetching server status:', error);
                document.getElementById('status').innerText = 'Unable to fetch server status';
            }
        }

        fetchServerStatus();
    </script>
</body>
</html>
