<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - IceHosting</title>
    <link rel="stylesheet" href="signup.css">
    <meta property="og:title" content="Ice Hosting">
    <meta property="og:description" content="The best hosting provider ever!">
    <meta property="og:url" content="https://icehosting-signup.vercel.app/">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="../../footer.css">
    <link rel="stylesheet" href="../../styles.css">
</head>
<body>
    <div class="snowflake"></div>
    <div class="snowflake"></div>
    <div class="snowflake"></div>
    <div class="snowflake"></div>
    <div class="snowflake"></div>
    <div class="snowflake"></div>
    <div class="container">
        <h1>Create an Account</h1>
        <form id="signupForm">  
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
        
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="First Name" required>
        
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="Last Name" required>
        
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        
            <button type="submit">Sign Up</button>
        </form>
        
        <script src="./signup-only.js"></script>
        <script>
            document.getElementById("signupForm").addEventListener("submit", async function(event) {
                event.preventDefault(); // Stop form from immediately submitting
        
                await createUser(); // Call the createUser function
        
                setTimeout(function() {
                    window.location.href = "./signup-only/index.html"; // Redirect after 40 seconds
                }, 40000); // 40000 milliseconds = 40 seconds
            });
        </script>        
    </div>

    </footer>
</body>
