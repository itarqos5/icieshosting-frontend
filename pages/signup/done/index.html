<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Plan - IceHosting</title>
    <link rel="stylesheet" href="done.css">
    <meta property="og:title" content="Ice Hosting">
    <meta property="og:description" content="The best hosting provider ever!">
    <meta property="og:url" content="https://icehosting-signup.vercel.app/">
    <meta name="twitter:card" content="summary_large_image">
</head>
<body>
    <div class="container">
        <h1>Confirm Your Details</h1>
        <form id="details">
        <div class="plan-selection">
            <label>RAM:</label>
            <input type="range" id="ram" min="1" max="32" step="1" value="1" required>
            <span id="ram-value">RAM: 1GB</span><br><br>

            <label>Processor:</label>
            <select id="processor" required>
                <option value="AMD Epyc 7543">AMD Epyc 7543 (EU Region)</option>
                <option value="RYZEN 9 7900">RYZEN 9 7900 (EU Region)</option>
                <option value="Ryzen 7 3700x">Ryzen 7 3700x</option>
                <option value="Ryzen 7 5700G">Ryzen 7 5700G</option>
            </select><br><br>

            <label>Platform:</label>
            <select id="platform" required>
                <option value="VPS">VPS</option>
                <option value="Minecraft">Minecraft</option>
                <option value="CS-GO">CS-GO</option>
                <option value="FiveM">FiveM</option>
                <option value="Ark">Ark</option>
                <option value="Rust">Rust</option>
            </select><br><br>

            <label>Hosting Type:</label>
            <select id="htype" required>
                <option value="Budget">Buget Minecraft Hosting</option>
                <option value="Premium">Premium Minecraft Hosting</option>
                <option value="Extreme">Extreme Minecraft Hosting</option>
            </select>

            <label>Email:</label>
            <input type="email" id="user-email" placeholder="Email" required><br><br>
            <label>Discord username:</label>
            <input type="text" id="discord-username" placeholder="Discord Username" required><br><br>
            <label>Password:</label>
            <input type="password" id="password" placeholder="Password" required><br><br>
            <label>First name:</label>
            <input type="text" id="first-name" placeholder="Your first name" required><br><br>
            <label>Last name:</label>
            <input type="text" id="last-name" placeholder="Your last name" required><br><br>

            <button type="submit" class="btn" id="purchase-btn">Submit</button>
        </form>
        </div>
    </div>
    <link rel="stylesheet" href="../../../footer.css">
    <footer class="footer">
        <p>&copy; 2025 IceHosting. All Rights Reserved.</p>
    </footer>
    <script src="done.js"></script>
</body>
</html>
